{% extends "base.html" %}
{% block content %}
<div class="card mb-5" style="font-size: 1.2rem">
    <a class="btn btn-primary" style="margin-left: 10px; margin-right: 10px" href="{% url 'addCategory' %}">Add category</a>

    <h1 class="my-5 text-center">Your categories:</h1>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col" class="text-center" style="width: 10%">Actions</th>
            <th scope="col" class="text-center" style="width: 20%">Category</th>
            <th scope="col" class="text-center" style="width: 20%">Name</th>
            <th scope="col" class="text-center" style="width: 50%">Description</th>
        </tr>
        </thead>
        <tbody>
        {% for obj in object_list %}
        <tr>
            <td class="text-center" style="width: 10%">
                <a type="button" class="btn btn-primary" href="{% url 'editCategory' pk=obj.pk %}"><i
                        class="fas fa-pencil-alt"></i></a>
                <a type="button" class="btn btn-danger" href="{% url 'deleteCategory' pk=obj.pk %}"><i
                        class="fas fa-trash-alt"></i></a>
            </td>
            <td class="text-center text-capitalize" style="width: 20%">{{ obj.category }}</td>
            <td class="text-center" style="width: 20%">{{ obj.name }}</td>
            <td class="text-center" style="width: 50%">{{ obj.description }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
