{% extends "base.html" %}
{% block content %}
    <div class="card-body mb-5">
        <div style="text-align: center" class="mb-3">
            <form method="POST">
                {% csrf_token %}

                <h1 class="text-primary mb-5">Log in</h1>
                <div class="d-flex flex-column align-items-center">
                    <input type="input" class="form-control mb-3" name="username" style="width: 50%"
                           id="inputEmail" placeholder="Username" required>
                    <input type="password" class="form-control mb-5" name="password" style="width: 50%"
                           id="inputPass" placeholder="Password" required>
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
